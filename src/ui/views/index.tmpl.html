<!doctype html>
<html lang="fi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title id="title">{{.Title}} | UI</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Inter:bold,regular,medium,semibold"
        />
        <script
            src="https://unpkg.com/htmx.org@1.9.10"
            integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
            crossorigin="anonymous"
        ></script>
        <style type="text/tailwindcss">
            @layer base {
                * {
                    font-family: 'Inter', sans-serif;
                    font-display: swap;
                    @apply box-content scroll-smooth;
                }
                h1,
                h2,
                h3,
                h4,
                h5,
                h6 {
                    @apply font-bold;
                }
                h1 {
                    @apply text-4xl;
                }
                h2 {
                    @apply text-3xl;
                }
                h3 {
                    @apply text-2xl;
                }
                h4 {
                    @apply text-xl;
                }
                h5 {
                    @apply text-xl;
                }
                p,
                a {
                    @apply text-lg;
                }
        </style>
    </head>
    <body>
        <h1>{{.Title}}</h1>
    </body>
</html>
