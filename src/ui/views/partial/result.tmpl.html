<style type="text/tailwindcss">
    .result {
        @apply flex flex-col gap-4 my-4;
    }
    .result > h2 {
        @apply text-lg;
    }
    .result > .successful {
        @apply flex flex-col gap-2 border-2 border-green-600 p-4 rounded-md;
    }
    li {
        @apply list-disc ml-4;
    }
    .result > .failed {
        @apply flex flex-col gap-2 border-2 border-red-600 p-4 rounded-md;
    }
    .result > .failed > table {
        @apply text-left;
    }
    .result > .failed > table tr > th {
        @apply px-2 py-1;
    }
    .result > .unused {
        @apply flex flex-col gap-2 border-2 border-yellow-600 p-4 rounded-md;
    }
    button {
        @apply my-4;
    }
</style>
<div class="result">
    <div class="successful">
        <h2>Onnistunut validointi</h2>
        <ul>
            {{range .Successes}}
            <li>{{.}}</li>
            {{end}}
        </ul>
    </div>
    <div class="failed">
        <h2>Epäonnistunut validointi</h2>
        <table>
            <thead>
                <tr>
                    <th>Tiedoston nimi</th>
                    <th>Syy</th>
                </tr>
            </thead>
            <tbody>
                {{range .Failures}}
                <tr>
                    <td>{{.FileName}}</td>
                    <td>{{.Reason}}</td>
                </tr>
                {{end}}
            </tbody>
        </table>
    </div>
    {{if .UnusedCodes}}
    <div class="unused">
        <h2>Käyttämättömät purkukoodit</h2>
        <ul>
            {{range .UnusedCodes}}
            <li>{{.}}</li>
            {{end}}
        </ul>
    </div>
    {{end}}
</div>
<button onclick="window.location.reload()">Takaisin</button>
